<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h3 class="messagePanel"></h3>
        <div class="row topRow">
            <div class="top left cell"></div>
            <div class="top middle cell"></div>
            <div class="top right cell"></div>
        </div>
        <div class="row middleRow">
            <div class="middle left cell"></div>
            <div class="center cell"></div>
            <div class="middle right cell"></div>
        </div>
        <div class="row bottomRow">
            <div class="bottom left cell"></div>
            <div class="bottom middle cell"></div>
            <div class="bottom right cell"></div>
        </div>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
